<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MeteoJaroso</title>
    <script src="api.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body class="position-relative vh-100">
    <header>
        <h1 class="text-center">MeteoJaroso</h1>
    </header>
    <main>
        <div class="buscador d-flex justify-content-center align-items-center gap-3 m-5">

            <input type="text" id="ciudad">
            <button id="boton" class="btn btn-primary w-fit">Buscar</button>
        </div>
        <div id="resultado" class="row justify-content-center align-items-center text-center g-2 h-50"></div>
    </main>
    <footer class="position-absolute bottom-0 w-100 p-3">
        <p class="text-center fw-bold fs-5">Desarrollado por Adrián Pérez</p>
    </footer>

</html>
